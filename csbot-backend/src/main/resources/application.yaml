server:
  port: 8081
  address: 0.0.0.0
  servlet:
    session:
      cookie:
        max-age: 2592000
spring:
  application:
    name: csbot
  profiles:
    active: dev
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  session:
    timeout: 2592000
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/csbot?useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
    username: root
    password: 123456
  jackson:
    default-property-inclusion: non_null
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  data:
    redis:
      port: 6379
      host: 127.0.0.1
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
mybatis-plus:
  type-aliases-package: com.jhc.csbot.model.entity
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
knife4j:
  enable: true
  setting:
    language: zh_cn
csbot:
  interpreter:
    client:
      script-url: E:\full_stack_project\csbot\csbot-backend\src\main\java\com\jhc\csbot\script.txt